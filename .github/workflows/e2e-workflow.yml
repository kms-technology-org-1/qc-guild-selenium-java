name: E2E Test Workflow
on:
  workflow_dispatch:
    name: on-demand
    inputs:
      ENV:
        type: choice
        required: true
        options:
          - qa
          - ct
          - prod
        default: "qa"
        description: "Environment"
      BROWSER:
        type: choice
        required: true
        options:
          - chrome
          - firefox
          - edge
        default: "chrome"
        description: "Browser"
      HEADLESS:
        type: choice
        required: true
        options:
          - true
          - false
        default: "true"
        description: "Headless mode"
      TAGS:
        required: true
        description: 'Cucumber tags to run'
        default: '@login'

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Test run
        run: |
          mvn clean test -Denv=${{ github.event.inputs.ENV }} -Dbrowser=${{ github.event.inputs.BROWSER }} -Dheadless=${{ github.event.inputs.HEADLESS }} -Dcucumber.filter.tags="${{ github.event.inputs.TAGS }}"

      - name: Upload report artifact
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-reports
          path: /target/cucumber-reports
          retention-days: 1