name: CI Workflow
on:
  workflow_dispatch:
    name: on-demand
    inputs:
      ENV:
        type: choice
        required: true
        options:
          - qa
          - ct
          - prod
        default: "qa"
        description: "Environment"
      BROWSER:
        type: choice
        required: true
        options:
          - chrome
          - firefox
        default: "chrome"
        description: "Browser"
      HEADLESS:
        type: choice
        required: true
        options:
          - true
          - false
        default: "true"
        description: "Headless mode"
      TAGS:
        required: true
        description: 'Cucumber tags to run'
        default: '@login'

env:
  CHROME_VERSION: "123.0.6312.105"
  FIREFOX_VERSION: "124.0.2"

jobs:
  test-info:
    runs-on: ubuntu-latest
    steps:
      - name: Tests Running Information
        run: |
          echo "### Tests Running Summary :zap:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test scenario tags:** ${{ github.event.inputs.TAGS }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Browser:** ${{ github.event.inputs.BROWSER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Headless Mode:** ${{ github.event.inputs.HEADLESS }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
  test-run:
    needs: test-info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "${{ env.CHROME_VERSION }}"
      - name: Set up Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: "${{ env.FIREFOX_VERSION }}"
      - name: Test run
        run: |
          mvn clean test -Denv=${{ github.event.inputs.ENV }} -Dbrowser=${{ github.event.inputs.BROWSER }} -Dheadless=${{ github.event.inputs.HEADLESS }} -Dcucumber.filter.tags="${{ github.event.inputs.TAGS }}"
      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-reports
          path: target/cucumber-reports
          retention-days: 1